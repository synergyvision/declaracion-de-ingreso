<ion-header>
	<ion-toolbar color="primary">
		<ion-title>{{ 'trips.TRIPS' | translate }}</ion-title>
		<ion-buttons slot="start">
			<ion-menu-button auto-hide="false"></ion-menu-button>
		</ion-buttons>
		<ion-buttons slot="end">
			<ion-button [routerLink]="'./create'">
				<ion-icon slot="icon-only" name="add-outline"></ion-icon>
			</ion-button>
			<ion-button (click)="onChangeFilter()">
				<ion-icon slot="icon-only" name="filter-outline"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item-sliding *ngFor="let trip of trips">
			<ion-item-options side="start">
				<ion-item-option
					color="secondary"
					[routerLink]="['./detail']"
					[queryParams]="{ id: trip.id }"
				>
					<ion-icon name="list-outline"></ion-icon>
				</ion-item-option>
			</ion-item-options>
			<ion-item class="ion-no-padding">
				<ion-grid>
					<ion-row>
						<ion-col size="3" class="flag-col">
							<ion-row class="ion-align-items-center flag-row">
								<ion-col class="flag-col">
									<img
										class="origin-flag"
										[src]="getOriginFlag(trip)"
									/>
								</ion-col>
								<ion-col class="flag-col">
									<img
										class="destination-flag"
										[src]="getDestinationFlag(trip)"
								/></ion-col>
							</ion-row>
						</ion-col>
						<ion-col>
							<ion-row>
								<ion-label
									class="item-destinations"
									[innerHTML]="getTripString(trip)"
								></ion-label>
							</ion-row>
							<ion-row>
								<ion-label
									>{{ getLengthOfTrip(trip) }}</ion-label
								>
							</ion-row>
							<ion-row>
								<ion-label class="item-state"
									>{{ trip.state }}</ion-label
								>
							</ion-row>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-item>
			<ion-item-options side="end">
				<ion-item-option color="success">
					<ion-icon
						*ngIf="trip.state !== statesEnum.FINALIZADO && trip.state !== statesEnum.CANCELADO; else iconEye"
						name="calculator-outline"
					></ion-icon>
					<ng-template #iconEye>
						<ion-icon name="eye-outline"></ion-icon>
					</ng-template>
				</ion-item-option>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>

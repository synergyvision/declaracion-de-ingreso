<ion-header>
	<ion-toolbar color="primary">
		<ion-title>{{ 'trips.TRIPS' | translate }}</ion-title>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-buttons slot="end">
			<ion-button (click)="onAddTrip()"
				><ion-icon slot="icon-only" name="add-outline"></ion-icon
			></ion-button>
			<ion-button (click)="onChangeFilter()"
				><ion-icon slot="icon-only" name="filter-outline"></ion-icon
			></ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item-sliding *ngFor="let trip of trips">
			<ion-item-options side="start">
				<ion-item-option color="secondary">
					<ion-icon name="list-outline"></ion-icon>
				</ion-item-option>
			</ion-item-options>
			<ion-item class="ion-no-padding">
				<ion-grid>
					<ion-row>
						<ion-label>{{ getDestinations(trip) }}</ion-label>
					</ion-row>
					<ion-row>
						<ion-label style="text-transform: capitalize"
							>{{ trip.state }}</ion-label
						>
					</ion-row>
				</ion-grid>
			</ion-item>
			<ion-item-options side="end">
				<ion-item-option color="success">
					<ion-icon
						*ngIf="trip.state !== statesEnum.FINALIZADO && trip.state !== statesEnum.CANCELADO; else iconEye"
						name="calculator-outline"
					></ion-icon>
					<ng-template #iconEye>
						<ion-icon name="eye-outline"></ion-icon>
					</ng-template>
				</ion-item-option>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>

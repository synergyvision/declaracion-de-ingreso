<ion-app dir="{{ textDir }}">
	<ion-split-pane contentId="menu-content" when="false">
		<!-- when=false means that the split pane will never expand automatically -->
		<!-- For more info check https://ionicframework.com/docs/api/split-pane -->
		<!-- our side menu  -->
		<ion-menu
			side="start"
			contentId="menu-content"
			class="app-sidemenu"
			menuId="sidemenu"
		>
			<ion-header>
				<ion-toolbar color="primary">
					<ion-row class="user-details-wrapper">
						<ion-col size="4">
							<app-aspect-ratio [ratio]="{ w: 1, h: 1 }">
								<app-image-shell
									class="user-avatar"
									animation="spinner"
									[src]="profilePictureUrl"
								></app-image-shell>
							</app-aspect-ratio>
						</ion-col>
						<ion-col class="user-info-wrapper" size="8">
							<h3 class="user-name">
								{{ user?.name + " " + user?.lastName }}
							</h3>
						</ion-col>
					</ion-row>
				</ion-toolbar>
			</ion-header>
			<ion-content>
				<ion-list>
					<ion-list-header>
						<ion-label>{{ "menu.MENU" | translate }}</ion-label>
					</ion-list-header>
					<ion-menu-toggle autoHide="false">
						<ion-item [routerLink]="'trips'">
							<ion-icon
								slot="start"
								[name]="'list-outline'"
							></ion-icon>
							<ion-label>{{
								"menu.TRIPS" | translate
							}}</ion-label>
						</ion-item>
						<ion-item [routerLink]="'/auth/profile'">
							<ion-icon
								slot="start"
								[name]="'person-outline'"
							></ion-icon>
							<ion-label>
								{{ "profile.PROFILE" | translate }}
							</ion-label>
						</ion-item>
					</ion-menu-toggle>
				</ion-list>
				<ion-list>
					<!-- <ion-list-header>
						<ion-label>{{ "menu.SETTINGS" | translate }}</ion-label>
					</ion-list-header> -->
					<ion-menu-toggle autoHide="false">
						<ion-item [routerLink]="'settings'">
							<ion-icon
								slot="start"
								[name]="'settings-outline'"
							></ion-icon>
							<ion-label>{{
								"menu.SETTINGS" | translate
							}}</ion-label>
						</ion-item>
						<ion-item (click)="signOut()">
							<ion-icon
								slot="start"
								name="exit-outline"
							></ion-icon>
							<ion-label>
								{{ "menu.SIGN_OUT" | translate }}
							</ion-label>
						</ion-item>
					</ion-menu-toggle>
				</ion-list>
			</ion-content>
		</ion-menu>
		<!-- Main app content get's rendered in this router-outlet -->
		<ion-router-outlet
			id="menu-content"
			class="ion-page"
		></ion-router-outlet>
	</ion-split-pane>
</ion-app>

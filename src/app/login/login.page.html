<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>{{ 'login.LOG_IN' | translate }}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="login-content">
	<h2 class="auth-title">
		{{ "login.WELCOME_1" | translate }}
		<br />
		{{ "login.WELCOME_2" | translate }}
	</h2>
	<form [formGroup]="loginForm" (ngSubmit)="doLogin()">
		<ion-list class="inputs-list" lines="full">
			<ion-item class="input-item">
				<ion-input
					type="email"
					placeholder="Email"
					formControlName="email"
					clearInput
					autocapitalize="off"
					inputmode="email"
				></ion-input>
			</ion-item>
			<div class="error-container">
				<ng-container
					*ngFor="let validation of validation_messages.email"
				>
					<div
						class="error-message"
						*ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)"
					>
						<ion-icon name="information-circle-outline"></ion-icon>
						<span>{{ validation.message }}</span>
					</div>
				</ng-container>
			</div>

			<ion-item class="input-item">
				<app-show-hide-password>
					<ion-input
						type="password"
						[placeholder]="'login.PASSWORD' | translate"
						formControlName="password"
					></ion-input>
				</app-show-hide-password>
			</ion-item>
			<div class="error-container">
				<ng-container
					*ngFor="let validation of validation_messages.password"
				>
					<div
						class="error-message"
						*ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)"
					>
						<ion-icon name="information-circle-outline"></ion-icon>
						<span>{{ validation.message }}</span>
					</div>
				</ng-container>
			</div>
		</ion-list>

		<ion-button
			class="login-btn"
			type="submit"
			expand="block"
			[disabled]="!loginForm.valid"
			>{{ 'login.LOG_IN' | translate }}</ion-button
		>
		<ion-row class="other-auth-options-row">
			<ion-button
				class="forgot-btn"
				fill="clear"
				[routerLink]="['/auth/forgot-password']"
			>
				{{ 'login.FORGOT_PW' | translate}}
			</ion-button>
			<ion-button
				class="signup-btn"
				fill="clear"
				[routerLink]="['/auth/signup']"
			>
				{{ 'login.SIGN_UP' | translate }}
			</ion-button>
		</ion-row>
	</form>
